<h1>{{ name }}</h1>

<dl>
  <dt>Nombre:</dt>
  <dd>{{ name }}</dd>
  <dt>Edad:</dt>
  <dd>{{ age }}</dd>
  <dt>Metodo</dt>
  <dd>{{ getHeroDescription() }}</dd>
  <dt>Capitalizado</dt>
  <dd>{{ capitalizedName }}</dd>
</dl>
<button *ngIf=" name !=='Spiderman'" class="btn btn-primary me-2" (click)="changeHero()">Cambiar nombre</button>
<button *ngIf=" age !== 20 " class="btn btn-primary" (click)="changeAge()">Cambiar edad</button>
