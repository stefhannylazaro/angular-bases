<h3>Listado de heroes</h3>

<p *ngIf="deletedHero;else templateAux">Heroe borrado <small class="text-danger">{{ deletedHero }}</small></p>

<ng-template #templateAux>
  <p>No ha borrado nada</p>
</ng-template>

<button *ngIf="heroNames.length" class="btn btn-outline-danger" (click)="deleteHeroe()">Borrar ultimo hero</button>

<ul class="list-group mt-2">
  <li *ngFor="let name of heroNames" class="list-group-item">{{ name }}</li>
</ul>
